

<form #updateFoyerForm="ngForm" (ngSubmit)="update(updateFoyerForm.value)" class="my-4">
    <div class="mb-3">
      <label for="nomFoyer" class="form-label">Nom Bloc:</label>
      <input type="text" id="nomFoyer" name="nomFoyer" [(ngModel)]="foyer.nomFoyer" class="form-control" required >
      <div *ngIf="updateFoyerForm.controls['nomFoyer'].invalid && (updateFoyerForm.controls['nomFoyer'].dirty || updateFoyerForm.controls['nomFoyer'].touched)">
        <small class="text-danger" >Le nom du foyer est requis.</small>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="capaciteFoyer" class="form-label">Capacite Bloc:</label>
      <input type="number" id="capaciteFoyer" name="capaciteFoyer" [(ngModel)]="foyer.capaciteFoyer" class="form-control" required>
      <div *ngIf="updateFoyerForm.controls['capaciteFoyer'].invalid && (updateFoyerForm.controls['capaciteFoyer'].dirty || updateFoyerForm.controls['capaciteFoyer'].touched)">
        <small class="text-danger" >La capacité est requise.</small>
        <small class="text-danger" *ngIf="updateFoyerForm.controls['capaciteFoyer'].hasError('required')">
          La capacité est requise.
        </small>
        <small class="text-danger" *ngIf="updateFoyerForm.controls['capaciteFoyer'].hasError('min')" >
          La capacité doit être supérieure ou égale à 1.
        </small>
        <small class="text-danger" *ngIf="updateFoyerForm.controls['capaciteFoyer'].hasError('max')">
          La capacité doit être inférieure ou égale à 10.
        </small>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="updateFoyerForm.invalid" >
      Update
    </button>

    <!-- <button  class="btn btn-danger"  >
      Back
    </button> -->
  </form>
