
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container mt-4">
    <h2>Search Universite</h2>
    <div class="mb-3">
      <label for="nom" class="form-label">Enter Name:</label>
      <input id="nom" [(ngModel)]="searchTerm" (input)="advancedSearch()" class="form-control">
    </div>
</div>

<div class="container mt-4">
    <h2>List of Universities</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let universite of paginatedItems; let i = index">
                <td>{{ universite.nomUniversite }}</td>
                <td>{{ universite.adress }}</td>
                <td>
                    <button class="btn btn-danger" (click)="delete(universite)">Delete</button>
                    <button class="btn btn-primary" (click)="navigateToUpdateUniversite(universite.idUniversite)">Update</button>
                    <button class="btn btn-info" (click)="navigateToDetail(universite.idUniversite)">Detail</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <button class="btn btn-secondary" [disabled]="currentPage === 1" (click)="prevPage()">Previous</button>
            <button class="btn btn-secondary" [disabled]="endIndex >= universites.length" (click)="nextPage()">Next</button>
        </div>

        <button class="btn btn-success" (click)="navigateToAdd()">Ajouter une universite</button>
    </div>
</div>
