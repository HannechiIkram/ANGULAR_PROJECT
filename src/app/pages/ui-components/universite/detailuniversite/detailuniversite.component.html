<!-- Your component's template -->
<div class="container mt-5">
    <h2 class="text-center">University Details</h2>
  
    <div *ngIf="universite" class="card">
      <div class="card-body">
        <div class="mb-3">
          <strong>University Name:</strong> {{ universite.nomUniversite }}
        </div>
        <div class="mb-3">
          <strong>Address:</strong> {{ universite.adress }}
        </div>
      </div>
    </div>
  
    <!-- Apply inline style for a blue background color -->
    <button (click)="downloadPdf()" class="btn mt-3" style="background-color: blue; color: white;">
      <i class="fas fa-download"></i> Download PDF
    </button>
    <button (click)="goBack()" class="btn btn-secondary mt-3">
      <i class="fas fa-arrow-left"></i> Back
    </button>
</div>
