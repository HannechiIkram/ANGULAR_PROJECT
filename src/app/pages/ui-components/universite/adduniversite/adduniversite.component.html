<!-- Include Bootstrap (CSS) -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Your Form -->
<div class="container mt-5">
  <h1 class="text-center">Add Universite</h1>

  <form #foyerForm="ngForm" (ngSubmit)="saveUniversite()" class="mt-3">
    <!-- Universite details input fields -->
    <div class="form-group">
      <label for="universiteName">Universite Name:</label>
      <input type="text" id="universiteName" name="universiteName" [(ngModel)]="universite.nomUniversite" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="universiteadress">Universite Address:</label>
      <input type="text" id="universiteadress" name="universiteadress" [(ngModel)]="universite.adress" class="form-control" required>
    </div>

    <!-- Other Universite details input fields go here -->

    <div class="d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Universite</button>
    </div>
  </form>
</div>
