<div class="container">
    <h2 class="mb-4">Add Facture</h2>
    <form (ngSubmit)="onSubmit()" #factureForm="ngForm">
      
    
      
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" [(ngModel)]="facture.description"
        class="form-control" placeholder="Enter Description" pattern="[A-Za-z]{3,}"
        minlength="3" #description="ngModel" appChangeColorOnHover
 appEmptyFieldValidation>
        <div class="alert alert-danger" *ngIf="description.invalid && description.touched">

          <div *ngIf="description.errors?.['minlength']">Description min Length = 3 !</div>
          <div *ngIf="description.errors?.['required']">Description required !</div>

        </div>
        <small class="text-muted">*Min 3 characters</small>
      </div>
      
  
      <div class="form-check">
        <input type="checkbox" id="paid" name="paid" [(ngModel)]="facture.paid" class="form-check-input">
        <label class="form-check-label" for="paid">Paid</label>
      </div>
      <div class="form-group">
        <label for="prix">Prix:</label>
        <input type="number" id="prix" name="prix" [(ngModel)]="facture.prix" class="form-control"
               placeholder="Enter Prix" required #prix="ngModel" min="1">
        <div class="alert alert-danger" *ngIf="prix.invalid && prix.touched">
          <div *ngIf="prix.errors?.['min']">Prix minimum 1 !</div>
          <div *ngIf="prix.errors?.['required']">Prix required !</div>
          <div *ngIf="prix.errors?.['min']">Le prix ne peut pas être négatif !</div> <!-- Message pour les nombres négatifs -->
        </div>
      </div>
      
  
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="facture.quantity" class="form-control" required #quantity="ngModel" max="3" min="1">
        <div  class="alert alert-danger" *ngIf="quantity.invalid && quantity.touched">
            <div *ngIf="quantity.errors?.['max']"> Quantity maximum 3 !</div>
            <div *ngIf="quantity.errors?.['min']"> Quantity minimum 1 !</div>
            <div *ngIf="quantity.errors?.['required']">Quantity required !</div>
        </div>
      </div>
  
      
      
      <div class="form-group">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" [(ngModel)]="facture.customerName"
               class="form-control" required maxlength="5" #customerName="ngModel">
        <div class="alert alert-danger" *ngIf="customerName.invalid && customerName.touched">
          <div *ngIf="customerName.errors?.['maxlength']">Customer Name max Length = 5 !</div>
          <div *ngIf="customerName.errors?.['required']">Customer Name required !</div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary mt-3" [disabled]="factureForm.invalid">Submit</button>
    </form>
</div>
